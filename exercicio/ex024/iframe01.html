<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site de
        
        <iframe src="https://jonhysantos.github.io/TabelaBr2023/" frameborder="0" width="500" height="500" scrolling="no">
            <a href="https://jonhysantos.github.io/TabelaBr2023/" target="_blank">Tabeka do Brasileirão</a>
        </iframe>

        
        para ver a classificação do seu time
    </p>
    <p>
        O site do 
        <iframe src="https://jonhysantos.github.io/site-basico/" frameborder="0"
        scrolling="no">
            <a href="https://jonhysantos.github.io/site-basico/" target="_blank">site do jonhy</a>
        </iframe>

        também é muito legal
    </p>
    
</body>
</html>
