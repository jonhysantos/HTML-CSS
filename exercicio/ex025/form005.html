<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="m"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="f" checked><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
            <input type="checkbox" name="nata" id="inata"><label for="inata">Natação</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut" >Futebol</label> <br>
            <input type="checkbox" name="bat" id="ibat"><label for="ibat">Basquete</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
