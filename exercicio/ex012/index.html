<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados</h1>
    <p>Este vúdeo está hospedado no meu próprio servidot</p>
    <video width="500 " controls>
        <source src="midia/aninha1.mp4" type="video/mp4">
        <source src="midia/aninha1.ogv.ogv" type="video/ogg">
    </video>
    <p>Infelizmente o seu navegador não tem compatibilidade</p>
    <video width="500" controls>
        <source src="midia/aninha2.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8e0zJPHbMx0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
