<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px solid black;
            width: 600px;
        }
        td {
            text-align: left;
            border: 1px solid black;
            padding: 7px;
        }
        .left {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="left" ><strong>Grupo</strong></td>
            <td class="left"><strong>nomes</strong></td>
            <td class="left" colspan="3"><strong>Filmes</strong></td>
        </tr>
        <tr>
            <td class="left" rowspan="3"><strong>Mulheres</strong></td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo </td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batmam</td>
        </tr>
        <tr>
            <td>Cládia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td class="left" rowspan="3"><strong>Homens</strong></td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Old Boy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star War 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>

        </tr>
    </table>
</body>
</html>
